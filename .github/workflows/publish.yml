name: Publish technical documentation

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # важно: отключаем сохранение токена checkout'а,
          # иначе бывают git-ошибки при деплое
          persist-credentials: false

      - name: Install Asciidoctor and PlantUML
        run: |
          sudo gem install asciidoctor
          sudo gem install asciidoctor-plantuml

      - name: Build AsciiDoc
        run: |
          PLANTUML_URL="https://www.plantuml.com/plantuml" \
          PLANTUML_ENCODING=deflate \
          asciidoctor -r asciidoctor-plantuml \
            -D build/site \
            -R src/docs/asciidoc \
            **/*.adoc

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/site
          publish_branch: gh-pages
